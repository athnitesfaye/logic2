<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Reasoning Quiz</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #999;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        .option {
            padding: 15px;
            background-color: #1c1c1e;
            border: 1px solid #3a3a3c;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: left;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        .option:hover {
            background-color: #2c2c2e;
        }
        .option.selected {
            background-color: #0A84FF;
            border-color: #0A84FF;
        }
        .option-number {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 14px;
        }
        #feedback {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        #progress-bar {
            width: 100%;
            background-color: #1c1c1e;
            margin-bottom: 20px;
            border-radius: 4px;
            overflow: hidden;
        }
        #progress {
            width: 0;
            height: 10px;
            background-color: #0A84FF;
            transition: width 0.3s ease;
        }
        #pagination {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .page-btn {
            padding: 10px 20px;
            background-color: #0A84FF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .page-btn:hover {
            background-color: #0070e0;
        }
        .page-btn:disabled {
            background-color: #1c1c1e;
            cursor: not-allowed;
        }
        #explanation-btn {
            display: none;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #FF9500;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        #explanation-btn:hover {
            background-color: #FF8000;
        }
        #explanation {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #1E1E1E;
            border-radius: 8px;
            font-size: 14px;
        }    
    </style>
</head>
<body>
    <div class="container">
        <div id="progress-bar"><div id="progress"></div></div>
        <h1 id="question"></h1>
        <p class="subtitle">What type of logical fallacy is demonstrated in the statement above?</p>
        <div id="options" class="options"></div>
        <div id="feedback"></div>
        <button id="explanation-btn">Explanation</button>
        <div id="explanation"></div>
        <div id="pagination">
            <button id="prev-btn" class="page-btn" onclick="changeQuestion(-1)">Previous</button>
            <button id="next-btn" class="page-btn" onclick="changeQuestion(1)">Next</button>
        </div>
    </div>

    <script>
        let allQuestions = [];
        let randomizedQuestions = [];
        let allAnswers = [];
        let currentQuestionIndex = 0;
        let answeredQuestions = new Set();

        // Fetch questions from JSON file
        fetch('quiz-questions.json')
        .then(response => response.json())
            .then(data => {
                allQuestions = data.questions;
                allAnswers = data.allAnswers;
                randomizeQuestions();
                userAnswers = new Array(randomizedQuestions.length).fill(null);
                loadQuestion();
                updateNavigation();
            })
            .catch(error => console.error('Error loading questions:', error));

        function randomizeQuestions() {
            randomizedQuestions = [...allQuestions];
            for (let i = randomizedQuestions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [randomizedQuestions[i], randomizedQuestions[j]] = [randomizedQuestions[j], randomizedQuestions[i]];
            }
        }

        function loadQuestion() {
            const question = randomizedQuestions[currentQuestionIndex];
            document.getElementById('question').textContent = question.question;
            
            const optionsElement = document.getElementById('options');
            optionsElement.innerHTML = '';

            const options = generateRandomOptions(question.ca);
            options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `<span class="option-number">${index + 1}</span>${option}`;
                optionElement.onclick = () => checkAnswer(optionElement, option);
                optionsElement.appendChild(optionElement);
            });

            document.getElementById('feedback').textContent = '';
            updateNavigation();
            updateProgressBar();
        }

        function generateRandomOptions(ca) {
            const options = [ca];
            const availableAnswers = allAnswers.filter(answer => answer !== ca);
            
            while (options.length < 4) {
                const randomIndex = Math.floor(Math.random() * availableAnswers.length);
                const randomAnswer = availableAnswers.splice(randomIndex, 1)[0];
                options.push(randomAnswer);
            }

            // Shuffle the options
            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }

            return options;
        }

        function checkAnswer(element, selectedAnswer) {
            if (answeredQuestions.has(currentQuestionIndex)) return;

            const ca = randomizedQuestions[currentQuestionIndex].ca;
            const feedbackElement = document.getElementById('feedback');
            
            document.querySelectorAll('.option').forEach(option => {
                option.classList.remove('selected');
                option.onclick = null;
            });
            
            element.classList.add('selected');
            
            if (selectedAnswer === ca) {
                feedbackElement.textContent = 'Correct! Well done.';
                feedbackElement.style.color = '#4CD964';
            } else {
                feedbackElement.textContent = `Incorrect. The correct answer is ${ca}.`;
                feedbackElement.style.color = '#FF3B30';
            }

            answeredQuestions.add(currentQuestionIndex);
            updateProgressBar();
            updateNavigation();
        }

        function changeQuestion(direction) {
            currentQuestionIndex += direction;
            loadQuestion();
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = currentQuestionIndex === randomizedQuestions.length - 1;
            
            nextBtn.textContent = currentQuestionIndex === randomizedQuestions.length - 1 ? 'Finish' : 'Next';
        }

        function updateProgressBar() {
            const progress = (answeredQuestions.size / randomizedQuestions.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }
    </script>
</body>
</html>
